customer_list:
    path:     /search
    defaults: { _controller: App\Controller\Customer\CustomerController::list }
    methods:  [GET, POST]

member_edit:
    path:     /{id}/edit
    defaults: { _controller: App\Controller\Customer\CustomerController::edit }
