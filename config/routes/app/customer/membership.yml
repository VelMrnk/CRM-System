membership:
    path:     /membership-login
    defaults: { _controller: App\Controller\Customer\MembershipController::login }
    methods:  [GET, POST]

membership_access_sent:
    path:     /access_sent
    defaults: { _controller: App\Controller\Customer\MembershipController::accessSent }
    methods:  GET

membership_profile:
    path:     /profile/{token}/{id}
    defaults: { _controller: App\Controller\Customer\MembershipController::profile, id: null }
    methods:  [GET, POST]


membership_widget:
    path:     /widget-test/test/
    defaults: { _controller: App\Controller\Customer\MembershipController::widgetTest }
    methods:  GET

membership_profile_save:
    path:     /profile/{token}/profile-save/
    defaults: { _controller: App\Controller\Customer\MembershipController::saveProfile }
    methods:  POST

membership_feedback_save:
    path:     /profile/{token}/feedback-save/
    defaults: { _controller: App\Controller\Customer\MembershipController::saveFeedback }
    methods:  POST
    options:
        expose: true

membership_delete:
    path:     /{id}/delete
    defaults: { _controller: App\Controller\Customer\MembershipController::delete }
    methods:  DELETE

membership_skip_pickup:
    path:     /renewal/profile/skip-pickup
    defaults: { _controller: App\Controller\Customer\MembershipController::skipPickup }
    methods:  POST

membership_share_customize:
    path:     /profile/share/product/customize/{id}
    defaults: { _controller: App\Controller\Customer\MembershipController:customizeShare, id: null }
    methods:  POST

membership_renewal_summary:
    path:     /profile/renewal/summary/{id}/{token}/
    defaults: { _controller: App\Controller\Customer\MembershipController::renewalSummary }
    methods:  GET

membership_check_payment_method:
    path:     /renewal/payment-method-check/{token}/{merchant}/{isSent}
    defaults: { _controller: App\Controller\Customer\MembershipController::isMethodConfigured, merchant: null, isSent: true }
    methods:  POST
    options:
              expose: true

membership_invoice_view:
    path:     /profile/renewal/summary/invoice/{id}/{token}/
    defaults: { _controller: App\Controller\Customer\MembershipController::renewalSummary }
    methods:  GET

membership_signup:
    path:      /sign-up/{token}
    defaults:  {_controller: App\Controller\Customer\MembershipController::signUp }
    methods:   [GET, POST]

membership_check_email:
    path:     /profile/sign-up/email-check/{token}
    defaults: { _controller: App\Controller\Customer\MembershipController::checkEmail }
    methods:  GET

membership_send_testimonial:
    path:     /profile/testimonial/send/{id}
    defaults: { _controller: App\Controller\Customer\MembershipController::sendTestimonialMail }
    methods:  POST
    options:
              expose: true

vendor_profile:
    path:     /vendor/profile/{token}
    defaults: { _controller: App\Controller\Customer\MembershipController::vendorProfile }
    methods:  [GET, POST]
