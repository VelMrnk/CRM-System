vendor_orders:
    path:     /for-vendors
    defaults: { _controller: App\Controller\Customer\OrderController::vendorOrder }
    methods: [GET, POST]

member_orders_product_add:
    path:     /product/{role}/{orderId}/add
    defaults: { _controller: App\Controller\Customer\OrderController::addProduct }
    methods:  POST

member_orders_product_update:
    path:     /product/{id}/update
    defaults: { _controller: App\Controller\Customer\OrderController::updateProduct }
    methods:  POST

member_orders_product_delete:
    path:     /order/product/{id}/delete
    defaults: { _controller: App\Controller\Customer\OrderController::deleteProduct }
    methods:  DELETE