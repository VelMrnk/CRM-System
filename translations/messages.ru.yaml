        first_level: $%amount% Это примерно плата за одну учетную запись фермы на нашем сервере.
        second_level: $%amount% Это покрывает расходы на обслуживание наших серверов.
        third_level: $%amount% Это покрывает стоимость поддержки Black Dirt Software.
        fourth_level: $%amount% Это покрывает стоимость новых функций в течение одного года.
    description_bitcoin:  |
        Нет Bitcoin?
        %link_start%Нажмите здесь%link_end% чтобы получить Bitcoin.
    description_card: |
        Почему этот способ оплаты на 100 долларов дороже, чем оплата Bitcoin?
        Потому что оплата кредитной картой требует от нас гораздо больших затрат на администрирование.
    credit_card: Кредитная карта
    validation:
        empty_module: Вам нужно выбрать один из модулей.
        empty_method: Вам нужно выбрать один из методов.
        empty_amount: Сумма платежа не может быть 0.
