setup_instructions:
    setup: Настройка
    plants: Прежде чем начать работу, перейдите в %link_start%НАСТРОИТЬ>Растения%link_end% и укажите, что вы выращиваете.
    gardens: Затем перейдите в %link_start%НАСТРОИТЬ>Теплицы%link_end% и добавьте ваши теплицы.
    crops: На последнем шаге, перейдите в %link_start%УПРАВЛЕНИЕ УРОЖАЕМ>Теплицы%link_end% и укажите, что вы выращиваете.
    video: Посмотрите %link_start% [это видео] %link_end% чтобы увидеть процесс настройки вашего сайта.
page_tip:
    profile: Укажите свои предпочтения, чтобы настроить, как Black Dirt Software будет работать для вас.
    users: Black Dirt Software позволяет добавить неограниченное количество пользователей (без дополнительной оплаты), чтобы вы могли лучше отслеживать, кто и чем занимается на вашей ферме.
    plants: Здесь вы можете добавлять или удалять растения, которые вы выращиваете. (Страница автоматически сохраняется при каждой отметке или снятии флажка.)
    gardens: Как только мы узнали, что вы выращиваете, нам нужно узнать, где вы это выращиваете. Мы рекомендуем использовать номера для ваших теплиц, но вы можете назвать их так, как вам нравится.
    notes: Используйте наш инструмент заметок, чтобы отслеживать еженедельные задачи, связанные с работой эффективной фермы. Используйте наш предварительно заполненный список или измените, чтобы настроить.
    crops: Если вы случайно сохранили не ту теплицу, или если вы хотите посадить два растения в одну теплицу, или если вы просто хотите отредактировать урожай, то это то место, где можно сделать это...
    dashboard: Здесь вы можете сразу увидеть в реальном времени, как развивается ваша ферма.
    tray_starts: Добавьте вашы рассады, и мы поможем вам отслеживать выращивание семян в ваших рассадах.
    plants_in_garden: Используйте этот раздел, чтобы рассказать Black Dirt где и когда вы садите свои семена (или пересаживаете) в землю.
        Если вы хотите посадить второе растение в уже занятой теплице, вы можете сделать это в %link%НАСТРОИТЬ>Урожай.%endlink%
    harvest_date: Когда растение посажено в теплицу с датой посадки, оно появится в Сборе урожая.
        Укажите здесь дату сбора урожая и мы создадим данные о циклах посадки для лучшего сбора урожая в будущем.
    end_of_garden: Когда растение посажено в теплицу с датой посадки, оно появится в списке Завершение выращивания.
        Когда выращивание растения завершено, укажите это здесь. (Если вы завершили выращивание в теплице случайно, перейдите к %link%Отчеты>История теплиц%endlink%, нажмите изменить и исправьте ошибку.)
    seeds:
        vendor: Введите ваших поставщиков семян здесь.
        order: Выберите поставщика, номер заказа и дату, затем ДОБАВЬТЕ свой заказ на семена. После добавления в таблицу ниже, нажмите кнопку ПЛЮС, чтобы добавить семена.
        seeds: Сообщите нам, на какие растения вы заказали семена, сколько вы купили, затем нажмите ДОБАВИТЬ. Сделайте это для всех семян этого заказа.
    report:
        plant: Посмотрите все, что вы выращиваете и сортируйте это по растениям.
        garden: Посмотрите, что у вас есть в каждой из ваших теплиц и как давно была посадка.
        history: Используйте фильтры вверху, чтобы выбрать теплицу. Каждая запись будет показывать вам, что вы выращивали в этой теплице по годам.
            Если вы что-то неправильно ввели, воспользуйтесь инструментом редактирования, чтобы исправить ошибку.
        now_growing: Посмотрите все, что растет и сортируйте это по растениям.
        what_we_grew: Посмотрите, что вы вырастили за год.
        where_to_plant: Используйте фильтр сверху, чтобы выбрать семена, которые вы собираетесь посадить.
            Black Dirt сравнит ваши свободные теплицы с историей ваших теплиц, чтобы убедиться, что вы не посадите семена одного и того же типа в одной теплице в течение трех лет.
    merchant: Введите данные своего торгового счета, чтобы ваши клиенты могли начать покупать вашу продукцию.
subscription:
    crops: Оплата не требуется, потому что мы хотим, чтобы все небольшие фермы были успешными. Когда вы платите, мы используем эти деньги для дальнейшей разработки программного обеспечения Black Dirt Software.
    customers: Откройте для себя возможность управлять базой данных ваших клиентов, автоматизировать электронную почту, обрабатывать заказы и платежи, и позволить вашим клиентам управлять своим собственным профилем.
    company: Наша самая мощная платформа - это модуль компании. Он включает в себя инструменты маркетинга, продаж и бизнеса, которые необходимы вашей ферме для обеспечения прибыльности.
    pay_what_you_can: Заплати сколько сможешь
    coming_soon: Скоро
    thanks_for_support: Спасибо за поддержку Black Dirt.
    card_description: Мы принимаем кредитные карты, потому что это легко для вас.
        Но мы также не рады отдавать долю банкиру, поэтому предпочитаем Venmo.
    venmo_thanks: Спасибо, что выбрали оплату с Venmo. Это позволяет нам сохранить 100% вашего пожертвования.
    cart: Корзина
    total: Всего
    payment_confirmed: Оплата подтверждена!
    confirmation_message: Спасибо! Мы рады, что вы нашли Black Dirt полезной на своей ферме, и ценим вашу поддержку.
payment:
